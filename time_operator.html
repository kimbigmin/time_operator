<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Manager</title>
    <link rel="stylesheet" href="./time_operator2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
    <!-- Header and nav bar -->
      <div class="header">
        <header>
          <h2>Time Operator</h2>
          <nav>
            <ul>
              <li class="nav_li"><a href="./time_operator.html">시간 퍼센트 구하기</a></li>
              <li class="nav_li"><a href="./avg_operator.html">평균 시간 구하기</a></li>
              <li class="nav_li"><a href="./week_operator.html">일주일 시간 계산</a></li>
            </ul>
            <i class="fas fa-bars" id="menubar"></i>
          </nav>
        </header>
      </div>  


      <!--     main      -->
      <div class="main">

        <div class="description">
          <h2>시간 퍼센트차이 구하기</h2>
          <br>
          <p>과거와 현재시간 사용에 대한 차이를 구할 때 사용합니다. 보통 저번주, 이번주 시간 사용에 대한 증감율을 구할 때 사용합니다. </p>
        </div>
        <br>
        <br>

        <ul class="sections">

          <li class="main-sec past-section">
            <label for="beforeTimeHour">Past time :</label>
            <input type="number" id="beforeTimeHour" name="beforeTimeHour" class="input-box">
            <label for="beforeTimeMin">h</label>
            <input type="number" id="beforeTimeMin" name="beforeTimeMin"class="input-box">
            <label for="beforeTimeMin">m</label>
          </li>

          <li class="main-sec current-section">
            <label for="afterTimeHour">Current time : </label>
            <input type="number" id="afterTimeHour" name="afterTime"class="input-box">
            <label for="afterTimeMin">h</label>
            <input type="number" id="afterTimeMin" name="afterTimeMin" class="input-box">
            <label for="afterTimeMin">m</label>
          </li>

          <li class="main-sec result-section">
            <button onclick="showTime()" class="show-time-btn">Convert To Percentage !</button>
            <span id="newReset"></span>
          </li>
          
        </ul>
        <div id="showResult" class="show-result"></div>
      </div>


      <!-- Footer -->
      <footer>
        <ul>
          <li class="footer-list">Producted by Kimbigmin</li>
          <li class="footer-list">Email: alsrb2918@gmail.com</li>
          <li class="footer-list">Github: @kimbigmin</li>
        </ul>
      </footer>

    </div>
    <!-- script -->
    <script type="text/javascript" src="time_operator.js"></script>
  </body>
</html>
